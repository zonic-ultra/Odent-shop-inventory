<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ODENT SHOP</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap");
    </style>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    <style>

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .welcome-box {
            text-align: center;
            padding: 40px 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
        }

        .welcome-box h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .welcome-box p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn-get-started {
            font-size: 1rem;
            padding: 10px 30px;
            border-radius: 30px;
        }

        .btn-get-started:hover {
            background-color: #ffffff;
            color: #4a00e0;
        }
    </style>
</head>
<body>

<div class="welcome-box">
    <h1>Welcome to ODENT SHOP</h1>
    <p>Thank you for visiting my mini CRUD project!<br>
        This system demonstrates a simple, efficient way to manage system unit parts<br>
        — designed as a practical solution for a general computer shop environment.</p>
    <a href="/system_unit" class="btn btn-light btn-get-started">Let’s Get Started</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
