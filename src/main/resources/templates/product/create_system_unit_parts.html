<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ODENT SHOP</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap");
        *{

           font-family: 'Roboto', sans-serif;

        }
        .container {
           width: 100%;
           color: #f8f9fa;
           font-size: 13px;
           background-color: #2c003e;
           table-layout: auto;
        }
        h1{
            background: linear-gradient(to right, #8e2de2, #4a00e0, #ffffff); /* Purple to Dark */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/" style="text-decoration = none;">
        <h1 class="text-center my-4">System Unit Part</h1>
    </a>
    <form action="#" th:action="@{/system_unit/create}" th:object="${systemPartsDto}" method="post" enctype="multipart/form-data">


        <div class="mb-3">
            <label for="brand" class="form-label" >Brand</label>
            <input type="text" th:field="*{brand}" class="form-control" id="brand" placeholder="Enter Brand">

            <!--            <select th:field="*{brand}" class="form-select" id="brand">-->
<!--                <option value="">Select a brand</option>-->
<!--                <option value="Samsung">Samsung</option>-->
<!--                <option value="Apple">Apple</option>-->
<!--                <option value="Xiaomi">Xiaomi</option>-->
<!--                <option value="Oppo">Oppo</option>-->
<!--                <option value="Vivo">Vivo</option>-->
<!--                <option value="OnePlus">OnePlus</option>-->
<!--                <option value="Realme">Realme</option>-->
<!--            </select>-->
            <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
        </div>


        <div class="mb-3">
            <label for="part_name" class="form-label" >Part Name</label>
            <input type="text" th:field="*{part_name}" class="form-control" id="part_name" placeholder="Enter Part Name" >

            <!--            <select th:field="*{part_name}" class="form-select" id="part_name">-->
<!--                <option value="">Select a category</option>-->
<!--                <option value="Super AMOLED Display">Super AMOLED Display</option>-->
<!--                <option value="Li-Ion Battery">Li-Ion Battery</option>-->
<!--                <option value="USB-C Charging Port">SB-C Charging Port</option>-->
<!--                <option value="Triple Camera Module">Triple Camera Module</option>-->
<!--                <option value="Motherboard Flex Cable">Motherboard Flex Cable</option>-->
<!--                <option value="Fingerprint Scanner">Fingerprint Scanner</option>-->
<!--                <option value="Back Glass Panel">Back Glass Panel</option>-->
<!--            </select>-->
            <div class="text-danger" th:if="${#fields.hasErrors('part_name')}" th:errors="*{part_name}"></div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>

<!--            <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Enter Category">-->

            <select th:field="*{category}" class="form-select" id="category">
                <option value="">Select a category</option>
                <option value="Memory">Memory</option>
                <option value="Storage">Storage</option>
                <option value="Processor">Processor</option>
                <option value="Power Supply">Power Supply</option>
                <option value="Motherboard">Motherboard</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <div class="mb-3">
            <label for="storage_size" class="form-label" >Storage Size</label>
            <input type="text" th:field="*{storage_size}" class="form-control" id="storage_size" placeholder="Enter Storage Size">

            <!--            <select th:field="*{storage_size}" class="form-select" id="storage_size">-->
<!--                <option value="">Select storage size</option>-->
<!--                <option value="None Applicable">None Applicable</option>-->
<!--                <option value="32GB">32GB</option>-->
<!--                <option value="64GB">64GB</option>-->
<!--                <option value="128GB">128GB</option>-->
<!--                <option value="256GB">256GB</option>-->
<!--                <option value="512GB">512GB</option>-->
<!--                <option value="1TB">1TB</option>-->
<!--                <option value="2TB">2TB</option>-->
<!--            </select>-->
            <div class="text-danger" th:if="${#fields.hasErrors('storage_size')}" th:errors="*{storage_size}"></div>
        </div>

        <div class="mb-3">
            <label for="stocks" class="form-label">Stocks</label>
            <input type="number" th:field="*{stocks}" class="form-control" id="stocks" placeholder="Enter stocks">
            <div class="text-danger" th:if="${#fields.hasErrors('stocks')}" th:errors="*{stocks}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <div class="input-group">
                <span class="input-group-text">Php</span>
                <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter price" step="0.01" min="0">
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="mb-3">
            <label for="image_file" class="form-label" >Image</label>
            <input type="file" th:field="*{image_file}" class="form-control" id="image_file">
            <div class="text-danger" th:if="${#fields.hasErrors('image_file')}" th:errors="*{image_file}"></div>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <div class="col-md-3 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-3 d-grid">
                <a class= "btn btn-outline-primary" href="/system_unit" role="button">Cancel</a>
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhG8x1Sk6rCthFF7P4l0sylTs9I6I0J3RYh7tPpLTU5niIt1wBcp9czwI6c" crossorigin="anonymous"></script>
</body>
</html>
